<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        scroll-behavior: smooth; /* Enable smooth scrolling */
    }

    .section {
        min-height: 100vh; /* Full viewport height for each section */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 3rem;
    }

    /* Define different background colors for each section */
    #home {
        background-color: #B8B0D9;
    }

    #about {
        background-color: #C5C5E3
    }

    #skills {
        background-color: #B4B4CF
    }

    #hobbies {
        background-color: #AAAAAA
    }
    
    #projects {
        background-color: #CCCCCC
    }

    #publications {
        background-color: #BBBBBB
    }
</style>
</head>
<body>
    <!-- Sections for your website -->
    <section class="section" id="home">
        Home
    </section>
    <section class="section" id="about">
        About
    </section>
    <section class="section" id="skills">
        Skills
    </section>
    <section class="section" id="hobbies">
        Hobbies
    </section>
    <section class="section" id="projects">
        Projects
    </section>
        <section class="section" id="publications">
        Publications
    </section>

    <!-- Navigation links (optional) -->
    <nav style="position: fixed; top: 10px; right: 10px;">
        <ul style="list-style-type: none; padding: 0;">
            <li><a href="#home">1</a></li>
            <li><a href="#about">2</a></li>
            <li><a href="#skills">3</a></li>
            <li><a href="#hobbies">4</a></li>
            <li><a href="#projects">3</a></li>
            <li><a href="#publications">4</a></li>
        </ul>
    </nav>

    <!-- JavaScript for smooth scrolling (optional) -->
    <script>
        // Smooth scrolling when clicking navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>

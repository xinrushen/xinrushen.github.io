<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    body {
        margin: 0;
        font-family: Courier, Arial, Helvetica, sans-serif;
        scroll-behavior: smooth; /* Enable smooth scrolling */
    }

    .section {
        min-height: 100vh; /* Full viewport height for each section */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 3rem;
    }

    .superlink {
        color: #131313; /* Custom color for the link */
        text-decoration: none; /* Underline for link */
        cursor: pointer; /* Cursor style */
    }

/*     .superlink:hover {
        background-color: lightgreen;
    } */
    
    .superlink:focus {
        text-decoration: none;
        color: #E83F3A;
    }

    /* Define different background colors for each section */
    #home {
        background-color: #B8B0D9;
    }

    #about {
        background-color: #C5C5E3
    }

    #skills {
        background-color: #B4B4CF
    }

    #hobbies {
        background-color: #AAAAAA
    }
    
    #projects {
        background-color: #CCCCCC
    }

    #publications {
        background-color: #BBBBBB
    }
</style>
</head>
<body>
    <!-- Sections for your website -->
    <section class="section" id="home">
        Home
    </section>
    
    <section class="section superlink" id="about">
        <a href="./about.html"><h2>About</h2></a>
    </section>
    
    <section class="section superlink" id="skills">
        <a href="./skills.html"><h2>Skills</h2></a>
    </section>
    
    <section class="section superlink" id="hobbies">
        <a href="./hobbies.html"><h2>Hobbies</h2></a>
    </section>

    <section class="section superlink" id="projects">
        <a href="./projects.html"><h2>Projects</h2></a>
    </section>
    
    <section class="section superlink" id="publications">
        <a href="./publications.html"><h2>Publications</h2></a>
    </section>

    <!-- Navigation links (optional) -->
    <nav style="position: fixed; top: 10px; right: 10px;">
        <ul style="list-style-type: none; padding: 0;">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#hobbies">Hobbies</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#publications">Publications</a></li>
        </ul>
    </nav>

    <!-- JavaScript for smooth scrolling (optional) -->
    <script>
        // Smooth scrolling when clicking navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
